<!DOCTYPE html>
<html>
<head>
	<title>Regestration</title>
	<link rel="stylesheet" href="css/reg-form.css">
</head>
<body bgcolor="#f0ebf8">
	<div class="a">
		<center>
		<marquee direction="" scrollamount="10">
			 <h2 style="color:white; position: relative; top: -3px;"><img src="https://www.gifandgif.eu/animated_gif/Science/Animated%20Gif%20Science%20%2822%29.gif" class="img">&ensp;<b>PCB&ensp;WORKSHOP&ensp;REGESTRATION</b></h2></marquee>
		<p style="font-weight: 600; margin-top: 7px; color: #dc5151">(IETE FORUM, MITS)</p>
		</center>
	</div>
		<br><br>
	<form>
		<div class="box" style="margin-top: 37px; border-top-style: ridge; border-top-color: #dc51516e;">
				<br>
	
				&ensp;Name:
				<input type="text" name="n" placeholder="first name">
				<input type="text" name="n" placeholder="last name">
		</div>
		<br><br>
		<div class="box">
			<br>
	
				&ensp;Address:
				<textarea name="" rows="2" cols="75" placeholder="                         your permanent address"></textarea>
		   	</div>
		<br><br>
		<div class="box">
				<br>
				
				&ensp;DOB:
	  			<input type="date" name="d">
	 	    
	 	</div>
	 	<br><br>
		<div class="box">
			<br>
			
				&ensp;Email:
				<input type="text" name="e" placeholder="email">
			
		</div>
		<br><br>
		<div class="box">
			<br>
			
				&ensp;Phone No.:
				<input type="text" name="p" placeholder="phone no.">
		 	
		 </div>
		<br><br>
		<div class="box">
			<br>
			
				&ensp;Gender:
				<input type="radio" name="g" value="male">Male
				<input type="radio" name="g" value="female">Female
			
		</div>
		<br><br>
		<div class="box">
			<br>
			
				&ensp;College:
				<select name="c" >
					<option>Select</option>
					<option>RJIT</option>
					<option>MITS</option>
					<option>MPCT</option>
					<option>ITM</option>
					<option>SGSITS</option>
					<option>AMITY</option>
					<option>LNCT</option>
				</select>
			
		</div>
		<br><br>
		<div class="box">
			<br>
			
				&ensp;Education:
				<input type="checkbox" name="e">10
				<input type="checkbox" name="e">12
				<input type="checkbox" name="e">BTech
				<input type="checkbox" name="e">MCA
				<input type="checkbox" name="e">BCA
				<input type="checkbox" name="e">BSc
				<input type="checkbox" name="e">BCom
		  	
		  </div>
		<br><br>
		<div class="box" style="border-bottom-style: ridge; border-bottom-color: #dc51516e;">
			<br>
				&ensp;Upload Photo:
				<input type="file" name="">
		</div>
		<br><br>
		<center>
			<input type="submit" name="" class="submit">
			<br><br><br><br>
			
		</center>
	</form>

</body>
</html>
